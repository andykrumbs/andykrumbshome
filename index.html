<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f9f9f9;
    }

    /* Banner */
    .banner {
      background-color: #1f2933;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .banner h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Navigation */
    nav {
      background-color: #111827;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin: 0;
    }

    nav a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>

  <header class="banner">
    <h1>My Website</h1>
    <p>Science, Design, and More</p>
  </header>

  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#science">Science</a></li>
      <li><a href="#design">Design</a></li>
      <li><a href="#youtube">YouTube</a></li>
    </ul>
  </nav>

</body>
</html>
